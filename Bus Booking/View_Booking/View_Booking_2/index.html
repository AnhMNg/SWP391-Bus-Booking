<body>
    <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="card-body">
                <div class="body-header">
              <h4 class="title text-left mt-3 ml-4">
                  My Booking
              </h4>
              <div class="title-img mt-2 pl-3">
                <img src="./images/SUITCASE.png">
              </div>
              
              </div>
              <div class="title-line ml-5">
                <img src="./images/Line 15.png">
              </div>
              <div class="form-box px-5">
                <div class="detail mb-2 mt-4">
                  <div class="booking-detail ml-3 mt-2">
                    <p class="address">Ha Noi <i class="fa fa-long-arrow-right"></i> Trang An, Ninh Binh</p>
                    <p class="bus">Hoang Long Bus</p>
                    <p class="type"> 47 Seats</p>
                  </div>
                  <div class="button mx-5 md-4">
                    <button type="submit" class="btn  text-uppercase">
                      Delete
                    </button>
                  </div>
                </div>
                <div class="detail mb-4 mt-3">
                  <div class="booking-detail ml-3 mt-2">
                    <p class="address">Ho Chi Minh City <i class="fa fa-long-arrow-right"></i> Da Lat, Lam Dong</p>
                    <p class="bus">Thanh Buoi Bus</p>
                    <p class="type">Sleeper Bus</p>
                  </div>
                  <div class="button mx-5  md-4">
                    <button type="submit" class="btn  text-uppercase">

                    </button>

                </div>
                  </div>
