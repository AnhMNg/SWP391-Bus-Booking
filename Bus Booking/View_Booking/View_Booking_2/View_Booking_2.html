

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Here We Go</title>
  </head>
  <body>
      <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="card-body">
                <div class="body-header">
              <h4 class="title text-left mt-3 ml-4">
                  My Booking
              </h4>
              <div class="title-img mt-2 pl-3">
                <img src="./images/SUITCASE.png">
              </div>
              
              </div>
              <div class="title-line ml-5">
                <img src="./images/Line 15.png">
              </div>
              <div class="form-box px-5">
                <div class="detail mb-2 mt-4">
                  <div class="booking-detail ml-3 mt-2">
                    <p class="address">Ha Noi <i class="fa fa-long-arrow-right"></i> Trang An, Ninh Binh</p>
                    <p class="bus">Hoang Long Bus</p>
                    <p class="type"> 47 Seats</p>
                  </div>
                  <div class="button mx-5 md-4">
                    <button type="submit" class="btn  text-uppercase">
                      Delete
                    </button>
                  </div>
                </div>
                <div class="detail mb-4 mt-3">
                  <div class="booking-detail ml-3 mt-2">
                    <p class="address">Ho Chi Minh City <i class="fa fa-long-arrow-right"></i> Da Lat, Lam Dong</p>
                    <p class="bus">Thanh Buoi Bus</p>
                    <p class="type">Sleeper Bus</p>
                  </div>
                  <div class="button mx-5  md-4">
                    <button type="submit" class="btn  text-uppercase">
                      Delete
                    </button>
                  </div>
                </div>
                  </div>
              </div>
          </div>
        </div>
      </div>


    <script src="script.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->
  </body>
</html>
