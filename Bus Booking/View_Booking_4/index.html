<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <title>Here We Go</title>
    </head>

    <body>
      <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="card-body">
              <div class="body-header">
                <h4 class="title text-left mt-3 ml-4">My Booking</h4>
                <div class="title-img mt-2 pl-3">
                  <img src="./images/SUITCASE.png" />
                </div>
              </div>
              <div class="title-line ml-5">
                <img src="./images/Line 15.png" />
              </div>
              <div class="form-box px-5">
                <div class="detail mb-2 mt-4">
                  <div class="booking-detail ml-3 mt-2">
                    <p class="address">
                      Ha Noi <i class="fa fa-long-arrow-right"></i> Sa Pa, Lao
                      Cai
                    </p>
                    <p class="bus">Interbus Lines</p>
                    <p class="type">Sleeper Room Bus</p>
                  </div>
                  <div class="button mx-5 md-4">
                    <button
                      type="button"
                      class="btn text-uppercase"
                      data-bs-toggle="modal"
                      data-bs-target="#myModalCancel"
                    >
                      Cancel
                    </button>
                  </div>
                  <div class="modal fade" id="myModalCancel">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content cancel-modal">
                        <div class="modal-header cancel-msg">
                          Tell us something before cancelling this route!
                        </div>
                        <!-- Modal Header -->

                        <!-- Modal body -->
                        <div class="modal-body">
                          <div class="form-check">
                            <input
                              type="radio"
                              class="form-check-input"
                              id="radio1"
                              name="optradio"
                              value="option1"
                              checked
                            />
                            <label
                              class="form-check-label cancel-rs"
                              for="radio1"
                              >I'm busy this day!</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              type="radio"
                              class="form-check-input"
                              id="radio1"
                              name="optradio"
                              value="option1"
                              checked
                            />
                            <label
                              class="form-check-label cancel-rs"
                              for="radio1"
                              >I think this route is not my perfect
                              choice</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              type="radio"
                              class="form-check-input"
                              id="radio1"
                              name="optradio"
                              value="option1"
                              checked
                            />
                            <label
                              class="form-check-label cancel-rs"
                              for="radio1"
                              >Others</label
                            >
                          </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <div class="cancel-cf">
                            <button
                              type="submit"
                              value="accept"
                              class="cancel-cf-btn-e text-uppercase"
                            >
                              see you in the next route
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous"
      />
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
