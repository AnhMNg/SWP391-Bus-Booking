<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Here We Go</title>
</head>

<body>
  <!-- Content -->
  <div class="  profile container">
    <div class="content">
      <div class="profile-detail">
        <div class="profile-col">
          <div class="profile-content">
            <div class="profile-photo">
              <div class="photo">
                <img src="" class="user-photo" id="user-photo">
              </div>
              <span class="avatar">
                <img src="./images/Edit Square.png" class="upload-photo" >
                <input type="file" name="userDisplayPic" accept=".jpg,.jpeg,.bmp,.gif,.png,.PNG,.JPG,.JPEG,.BMP,.GIF" class="inputUpload" id="inputUpload" value="">
              </span>
            </div>
            <div class="profile-name">
              <div class=>
                <p class="name">Jane Le</p>
                <p class="personal-profile">PERSONAL PROFILE</p>
              </div>
            
            </div>
            <ul class="sideBarNav">
              <li class="profile-attribute">
                <span class="bar-nav-icon"><img src="./images/Profile.png" class="profile-img">Profile</span>
              </li>
              <li class="profile-attribute">
                <span class="bar-nav-icon"><img src="./images/Logout.png" class="logout">Logout</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="profile-detail-2">
        <div class="profile-header">
<div>
          <h4>Profile</h4>
          <p>Basic info, for a faster booking experience</p>
        </div>
        <div>
          <button type="button" class="edit-profile"id="edit-profile">
            <span class="edit-icon" ><i class="fa-regular fa-pen-to-square"></i></span>
            Edit
          </button>
         </div>
        </div>
        
        <ul class="information-list">
          <li class="information-item">
            <div class="information-content-first">
              <span class="information-name">Name</span>
              <span class=" mr-2 information-detail text-break d1">Jane Le</span>
            </div>
          </li>
          <li class="information-item">
            <div class="information-content">
              <span class="information-name">Phone</span>
              <span class=" mr-2 information-detail text-break d2">0333456782</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="pop-up" class="pop-up-profile">
        <div class="popup-ques center">
          <form action="" method="POST" class="form" id="form-1">
            <div class="title-check">Edit Profile </div>
            <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    id="fullname"
                    required="required"
                  />
                  <label for="fullname">Name  <span class="redText">*</span></label>
                 
</div>
<p class="form-message"></p>
            <div class="dismiss-btn">
                <button id="yes">Save</button>
                <button id="no">Cancel</button>
            </div>
            </form>
        </div>
    </div>
    <div class="profile-button" >
      <button class="save-button">
        <span class="save"></span>
        <span class="save"></span>
        <span class="save"></span>
        <span class="save"></span>
        Update
      </button>
    </div>
  </div>
  <script src="./profile.js" type="text/javascript"></script>
</body>

</html>
